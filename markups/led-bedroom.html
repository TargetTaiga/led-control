    <style rel="stylesheet">
        .icon {
            font-size: 30vw;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .invisible {
            opacity: 0;
            visibility: hidden;
        }

        @keyframes hide {
            from {
                visibility: visible;
                opacity: 1;
            }
            to {
                visibility: hidden;
                opacity: 0;
            }
        }

        @keyframes show-hide {
            from {
                visibility: hidden;
                opacity: 0;
            }
            50% {
                visibility: visible;
                opacity: 1;
            }
            to {
                visibility: hidden;
                opacity: 0;
            }
        }

        @keyframes show {
            from {
                visibility: hidden;
                opacity: 0;
            }
            to {
                visibility: visible;
                opacity: 1;
            }
        }

        .hide-now {
            animation-name: hide;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }

        .hide {
            animation-name: hide;
            animation-duration: 1s;
            animation-delay: 1s;
            animation-fill-mode: forwards;
        }

        .show-hide {
            animation-name: show-hide;
            animation-duration: 2s;
            animation-delay: 2s;
            animation-fill-mode: forwards;
        }

        .show {
            animation-name: show;
            animation-delay: 1s;
            animation-duration: 1s;
            animation-fill-mode: forwards;
        }
    </style>
</head>
<body style="margin: 0; height: 100%; position: relative">
<label style="position: fixed; top: 0; left: 0; height: 100%; width: 100%; transition: background-color 0.3s">

</label>
